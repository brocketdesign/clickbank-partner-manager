<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Apply to AdeasyNow ‚Äî Earn on Day One (Min $25)</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="/favicon_io/favicon.ico" />
  <link rel="shortcut icon" href="/favicon_io/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png" />
  <link rel="manifest" href="/favicon_io/site.webmanifest" />
  <style>
    :root{
      --bg:#f7fafc;--card:#ffffff;--accent:#2563eb;--accent-hover:#1d4ed8;--muted:#6b7280;--glass:rgba(255,255,255,0.6);
      --radius:14px;--shadow:0 8px 30px rgba(16,24,40,0.08);--shadow-hover:0 12px 40px rgba(16,24,40,0.12);
      --max:1100px;--gradient:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
      --success:#10b981;--warning:#f59e0b;
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; margin:0;background:linear-gradient(180deg,#f8fbff 0%,var(--bg) 100%), radial-gradient(circle at 20% 80%, rgba(120,119,198,0.1) 0%, transparent 50%), radial-gradient(circle at 80% 20%, rgba(255,119,198,0.08) 0%, transparent 50%), radial-gradient(circle at 40% 40%, rgba(120,219,226,0.06) 0%, transparent 50%);background-size:100% 100%, 400px 400px, 300px 300px, 500px 500px;background-position:0 0, 0% 100%, 100% 0%, 50% 50%;background-attachment:fixed;color:#0f172a}
    .wrap{max-width:var(--max);margin:48px auto;padding:24px;position:relative;z-index:10}

    .btn{background:var(--accent);color:#fff;padding:14px 24px;border-radius:10px;border:0;cursor:pointer;box-shadow:0 6px 18px rgba(37,99,235,0.18);font-weight:600;font-size:16px;transition:all 0.3s ease;min-width:160px}
    .btn:hover{background:var(--accent-hover);transform:translateY(-2px);box-shadow:0 8px 25px rgba(37,99,235,0.25)}
    .btn.secondary{background:transparent;color:var(--accent);border:1px solid rgba(37,99,235,0.12)}
    .btn.secondary:hover{background:var(--accent);color:#fff}

    .muted{color:var(--muted)}

    /* Form */
    form#signup{display:flex;flex-direction:column;gap:16px;max-width:400px;margin:0 auto}
    input[type=text],input[type=email],input[type=url],input[type=number]{padding:12px;border-radius:10px;border:1px solid #e6edf6;flex:1;min-width:180px;transition:border-color 0.3s ease;font-size:14px}
    select{padding:12px 40px 12px 12px;border-radius:10px;border:1px solid #e6edf6;background:#fff;font-size:14px;appearance:none;-webkit-appearance:none;-moz-appearance:none;cursor:pointer;position:relative;transition:all 0.3s ease}
    select:focus{border-color:var(--accent);outline:none;box-shadow:0 0 0 3px rgba(37,99,235,0.1)}
    select:invalid{border-color:#ef4444}
    input:focus,select:focus{border-color:var(--accent);outline:none;box-shadow:0 0 0 3px rgba(37,99,235,0.1)}
    input:invalid{border-color:#ef4444}
    .form-group{position:relative;margin-bottom:8px}
    .form-group input,.form-group select{width:100%;background:#fff}
    .form-group label{position:absolute;left:12px;top:12px;color:var(--muted);pointer-events:none;transition:all 0.3s ease;font-size:14px;z-index:2}
    .form-group input:focus + label,.form-group input:not(:placeholder-shown) + label,.form-group select:focus + label,.form-group select:not([value=""]) + label{top:-8px;left:8px;font-size:12px;color:var(--accent);background:#fff;padding:0 4px}
    
    /* Custom dropdown arrow */
    .form-group select{background-image:url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%236b7280' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");background-repeat:no-repeat;background-position:right 12px center;background-size:16px}
    .form-group select:focus{background-image:url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%232563eb' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e")}
  </style>
</head>
<body>
  <div class="wrap">
    <div style="text-align:center;margin-bottom:32px">
      <h1>Apply to AdeasyNow ‚Äî Earn on Day One (Min $25)</h1>
      <p class="muted">Fill the form below. Applications are reviewed within 24 hours and the minimum payout is $25.</p>
    </div>

    <form id="signup" action="/api/partners/apply.php" method="post" style="display:flex;flex-direction:column;gap:16px;max-width:400px;margin:0 auto">
      <div class="form-group">
        <input type="text" name="name" placeholder=" " required />
        <label><i class="fas fa-user" style="margin-right:6px"></i>Your name</label>
      </div>
      <div class="form-group">
        <input type="email" name="email" placeholder=" " required />
        <label><i class="fas fa-envelope" style="margin-right:6px"></i>Email address</label>
      </div>
      <div class="form-group">
        <input type="url" name="blog_url" placeholder=" " required />
        <label><i class="fas fa-globe" style="margin-right:6px"></i>Blog URL (https://yourblog.com)</label>
      </div>
      <div class="form-group">
        <select name="traffic" required>
          <option value="" disabled selected> </option>
          <option value="1000">üöÄ 1K-5K visitors/month</option>
          <option value="5000">üìà 5K-10K visitors/month</option>
          <option value="10000">üí∞ 10K-25K visitors/month</option>
          <option value="25000">‚≠ê 25K-50K visitors/month</option>
          <option value="50000">üèÜ 50K+ visitors/month</option>
        </select>
        <label><i class="fas fa-chart-line" style="margin-right:6px"></i>Avg monthly traffic</label>
      </div>
      <div class="form-group">
        <textarea name="notes" placeholder=" " rows="3" style="width:100%;padding:12px;border-radius:10px;border:1px solid #e6edf6;font-size:14px"></textarea>
        <label>Notes (optional)</label>
      </div>
      <div style="margin-bottom:8px">
        <label><input type="checkbox" name="consent" value="1" required style="margin-right:8px" /> I accept the terms and consent to basic tracking for verification</label>
      </div>
      <div id="captchaWrap" style="margin-bottom:8px">
        <label>Solve to prove you're human:</label>
        <div id="captchaQuestion" style="font-weight:bold;margin-bottom:6px;"></div>
        <input type="number" id="captcha_result" name="captcha_result" style="width:100px;padding:8px;border-radius:6px;border:1px solid #e6edf6" required />
        <input type="hidden" id="captcha_a" name="captcha_a" />
        <input type="hidden" id="captcha_b" name="captcha_b" />
      </div>
      <button class="btn" type="submit" style="margin-top:8px"><i class="fas fa-paper-plane" style="margin-right:8px"></i>Submit application</button>
    </form>
    <div id="formMsg" class="muted" style="margin-top:12px;font-size:13px;text-align:center"></div>
  </div>

  <script>
    // Generate captcha
    (function(){
      const a = Math.floor(Math.random()*8) + 1;
      const b = Math.floor(Math.random()*8) + 1;
      document.getElementById('captcha_a').value = a;
      document.getElementById('captcha_b').value = b;
      document.getElementById('captchaQuestion').innerText = a + ' + ' + b + ' = ?';
    })();

    // Form input animations
    document.querySelectorAll('#signup input, #signup select, #signup textarea').forEach(input => {
      input.addEventListener('input', function() {
        if(this.value.trim() !== '' && this.value !== '') {
          this.classList.add('has-value');
        } else {
          this.classList.remove('has-value');
        }
      });
      input.addEventListener('change', function() {
        if(this.value.trim() !== '' && this.value !== '') {
          this.classList.add('has-value');
        } else {
          this.classList.remove('has-value');
        }
      });
    });

    // AJAX submit to /api/partners/apply.php for JSON responses
    (function(){
      const form = document.getElementById('signup');
      const msg = document.getElementById('formMsg');

      form.addEventListener('submit', async function(e){
        e.preventDefault();
        msg.style.color = '';
        msg.textContent = '';

        const btn = form.querySelector('button[type="submit"]');
        btn.disabled = true;
        const originalText = btn.innerHTML;
        btn.innerHTML = 'Submitting...';

        const fd = new FormData(form);

        try {
          const res = await fetch(form.action, {
            method: 'POST',
            credentials: 'same-origin',
            body: fd,
            headers: {
              'Accept': 'application/json'
            }
          });

          const data = await res.json();
          if (!res.ok || !data.success) {
            msg.style.color = '#ef4444';
            msg.textContent = data.message || 'Submission failed. Please try again.';
            btn.disabled = false;
            btn.innerHTML = originalText;
            return;
          }

          msg.style.color = 'var(--success)';
          msg.textContent = data.message || 'Application submitted.';
          form.reset();
          // regenerate captcha
          const a = Math.floor(Math.random()*8) + 1;
          const b = Math.floor(Math.random()*8) + 1;
          document.getElementById('captcha_a').value = a;
          document.getElementById('captcha_b').value = b;
          document.getElementById('captchaQuestion').innerText = a + ' + ' + b + ' = ?';
          btn.disabled = false;
          btn.innerHTML = originalText;
        } catch (err) {
          msg.style.color = '#ef4444';
          msg.textContent = 'Network error. Please try again.';
          btn.disabled = false;
          btn.innerHTML = originalText;
        }
      });
    })();
  </script>
</body>
</html>
